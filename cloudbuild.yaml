steps:
# Build Docker Image
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build Docker Image'
  args:
    - 'build'
    - '--no-cache'  # Force a fresh build to avoid using cached layers
    - '-t'
    - 'gcr.io/velvety-accord-430502-f0/python-app1:latest'
    - 'pythonapp'
  waitFor: ['-']  # Ensure this step completes before moving to the next

# Push Docker Image to Registry
- name: 'gcr.io/cloud-builders/docker'
  id: 'Push Docker Image'
  args:
    - 'push'
    - 'gcr.io/velvety-accord-430502-f0/python-app1:latest'
  waitFor: ['Build Docker Image']  # Ensure image is built before pushing

