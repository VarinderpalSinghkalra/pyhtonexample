steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '--no-cache'
    - '-t'
    - 'gcr.io/velvety-accord-430502-f0/python-app1:latest'
    - 'pythonapp'
  id: 'Build Docker Image'

- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'push'
    - 'gcr.io/velvety-accord-430502-f0/python-app1:latest'
  id: 'Push Docker Image'

